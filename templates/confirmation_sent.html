<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Your Email - MuzzBoost</title>
    <style>
        /* Styling for confirmation message */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 480px;
        }

        h2 {
            color: #0074D9;
        }

        p {
            color: #333;
            margin-top: 1rem;
        }

        .email {
            font-weight: bold;
            color: #000;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #0074D9;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
        }

        a:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <!-- Confirmation email notification -->
    <div class="box">
        <h2>ðŸ“¨ Email Sent!</h2>
        <p>We've sent a confirmation link to:</p>
        <p class="email">{{ email }}</p>
        <p>Please check your inbox and click the link to verify your account.</p>
        <p>Make sure to check your spam folder if you don't see it within a minute or two.</p>
        <a href="/">Return to Main Page</a>
    </div>
</body>
</html>
